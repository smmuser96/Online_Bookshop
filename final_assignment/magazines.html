    <body class="magazines_body">
        <section class="header">
            <img src="Logo.png" alt="logo" id="logo">
            <h1>MH ONLINE BOOK SHOP</h1>
            <h3>"Save Time and Read More"</h3>

            <nav class="navbar">
                <input type="checkbox" name="nav-toggle" id="nav-toggle">
                <ul class="nav-links">
                    <li class="nav-link"><a href="Final_Assignment.html">HOME</a></li>
                    <li class="nav-link"><a href="books.html">BOOKS</a></li>

                </ul>

                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </label>
            </nav>
        </section>

        <section class="mpage_body"  id="blur">
            <h2>COLLECT YOUR FAVORITE MAGAZINES</h2>
            <form class="form">
                <label for="magzine-name" class="label">ENTER MAGAZINE NAME </label>
                <br>
                <input type="text" id="magazine-name" placeholder="magazine name"> 
                <br>
                <div class="container">
                    <button type="button" id="search" onclick= "openPopup()">Search</button>
                </div> 
            </form>
            <div class="img-gallery">
                <div>
                    <h4>Technology</h4>
                    <img src="techmagazine.jpg" alt="Tech_magazines">
                </div>

                    <h4>Sports</h4>
                    <img src="sportmagazine.jpg" alt="Sports_magazines">
                </div>
                                        
                <div>

                    <img src="businessmagazine.jpg" alt="Business_magazines">
                </div>
                                      
                <div>
                    <h4>Fashion</h4> 
                    <img src="fasionmagazine.jpg" alt="Fashion_magazines">  
                </div>

            </div>
        </section>

        <div class="popup" id="popup">
            <img src="tik.png" alt="tick-mark-icon">
            <p>YES! <br> This Magazine is available.</p>
            <button type="button" onclick="closePopup()">Back</button>
            <button type="button" onclick="location.href='orders.html'">Order</button>
